<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>Login Page</title>
  </head>

  <div class="box">
    <form action="">
      <span class="text-center">Welcome to Valgrind</span>
      <div class="input-container">
        <input type="email" required="required" placeholder="User@gmail.com"/>
        <label>User:
        </label>
      </div>
      <div class="input-container">
        <input type="password" required="required" placeholder="************"/>
        <label>Password:</label>
      </div>
      <div class = "btn-toolbar text-bottom">
        <button type="button" class="btn btn-color#green mr-10"> Ingresar</button>
        <a type="button" class="btn btn-color#green position-relative" href = "signUp.html"> Registrar</a>
      </div>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
